<script>
/* INLINE FOR PERFORMANCE REASONS */
(function(d){
    "use strict";
    
    function log(message){
        if ('console' in window && console.log){
            console.log(message);
        }
    }
    
    /**
     * Loads an iframe with same domain privileges as the parent 
     * page, so we can echo events to the parent page
     * @param {String} ref_domain - the domain that we need edit privilages on
     * @param {String} event - the name of the event to trigger
     * @param {Object} data - a hash with additional data about the event
     * @return true if the frame size requires changing
     */
    function trigger(ref_domain, event, data){
        var portal = d.getElementById('portal'),
            next,
            src = ref_domain + '/images/facebook/portal.html#',
            tokens = [ 'event=' + event ],
            key;

        for (key in data){
            tokens.push( key + '=' + data[key]);
        } 
        
        src += tokens.join('&');

        next = d.createElement('iframe');
        // Clean up this iframe when we're done.
        next.onload = function(){
            this.parentNode.removeChild(this);
        };
        next.src = src;        
        portal.appendChild( next );
    }

    var prev_height = d.body.scrollHeight;

    /**
     * Loads an iframe with same domain privileges as the parent 
     * page, so we can resize the current frameElement
     * @param {ref_domain} the domain that we need edit privilages on
     * @param {String} el_id id of an element on the parent page that you wish to resize
     * }
     */     
    function resize(ref_domain, el_id){
    
        var curr_height = d.body.scrollHeight;
            
        if (prev_height != curr_height){
        
            prev_height = curr_height;
            
            trigger( ref_domain,  'facebook_resize', { 
                el_id : el_id,
                height : curr_height
            });
        }
    }

    /**
     * Continuously checks to see if the frame's size matches it's content's size
     * and if not, resizes the iframe to match. 
     * Starts off fast, and then slowly dials back the rate of resize requests.
     *
     * NOTE: Yes - this is basically polling.  No - it is not pretty, but since 
     * Facebook can modify the size of their comments plugin at any time really,
     * and since there are no events fired when this happens that we can piggyback 
     * off of, we're stuck with this.   
     * @param {ref_domain} the domain that we need edit privilages on
     * @param {String} el_id id of an element on the parent page that you wish to resize
     * @param {Number} interval time to wait before checking again
     */
    function detectResize (ref_domain, el_id, interval){
        var MAX_INTERVAL = 1000,
            DELTA = 100;
        if (interval <= MAX_INTERVAL){
            interval += DELTA;
        }
            
        resize(ref_domain, el_id);
        setTimeout(function(){
            detectResize(ref_domain, el_id, interval)
        }, interval);
    }
    
    /**
     * Parses out our query params into a hash.
     */
    function parseHashParams(){
        // We don't use location.hash because it decodes some values it shouldn't
        var hash = d.location.toString().split('#')[1],
            pairs = hash.split('&'),
            tokens,
            i,
            q = {};

        // parse our query parameters
        for ( i in pairs ){
            tokens = pairs[i].split('=');
            q[tokens[0]] = decodeURIComponent( tokens[1] );
        }

        return q;
    }

    /** 
     * Parse referrer domain
     */
    function parseReferrerDomain(){
        var a = d.createElement('a');

        // parse the referrer URL
        a.href = d.referrer;
        return a.protocol + '//' + a.hostname;
    }
    
    /**
     * Parse extra data into a key value pair
     */
    function parseExtra(extra){
        var tokens = extra.split(/=/);
        return {
            key : tokens[0],
            value : tokens[1]
        }
    }

    // Actual work starts here
    var ref_domain = parseReferrerDomain(),
        hostname = location.hostname,
        dock = d.getElementById('dock'),
        script = d.createElement('script'),
        params = parseHashParams(),
        extra = parseExtra(params.extra);
        
    // bail if we're a non-desktop non-dev imdb.com domain
    // NOTE: This is important from a security perspective.  We do
    // not arbitrarily load Facebook code on the imdb.com domain.
    if (hostname.search(/\.imdb\.com$/) > -1
        && hostname.search(/(^|\.)dev\.imdb\.com$/) === -1
        && hostname.search(/(^|\.)preprod\.imdb\.com$/) === -1
        && hostname.search(/\.desktop\.imdb\.com$/) === -1){
        log('invalid proxy_domain ' + hostname);
        return;
    }

    // bail if our referrer is the wrong domain
    if (ref_domain.search(/^http.*\.imdb\.com$/) === -1){
        log('invalid ref_domain ' + ref_domain);
        return;
    }
   
    // bail if we're missing required data
    if (!params.app_id || !params.el_id || !params.topic_path){
        log('missing data');
        return;
    }
    
    // we only allow numbers, letters, underscores, and dash
    if (params.el_id.search(/^[\w\-]+$/) === -1){
        log('invalid element id');
        return;
    }

    // setup our dock in a way that facebook expects for their comment widget
    dock.setAttribute("data-href", ref_domain + params.topic_path);

    if (params.width){
        dock.setAttribute("data-width", parseInt(params.width, 10));
    }
    
    // setup our Facebook listeners
    window.fbAsyncInit = function(){
    
        FB.Event.subscribe('xfbml.render', function(){
            log('xfbml.render');
            detectResize(ref_domain, params.el_id, 100);
        });
        FB.Event.subscribe('comment.create', function(data){
        
            var args = data;
                
            args[ extra.key ] = extra.value;

            trigger( ref_domain,  'facebook_comment_create', args );
        
            log('comment.create');
            resize(ref_domain, params.el_id);
        });
        FB.Event.subscribe('comment.remove', function(){
            log('comment.remove');
            resize(ref_domain, params.el_id);
        });
    }

    // We're done setting up, let's load the facebook sdk
    script.id = 'facebook-jssdk';
    script.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=" + params.app_id;
